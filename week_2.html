<html>
<link rel="stylesheet" href="style.css">

<center><head> <h1>Kalkulator</h1></head>
<body>
    <form name="kalku">
    
    <input type="text" name="input" size="11" style="font-size:40px"/> <br>
    <br>

<input type="button" value="1" onclick="kalku.input.value +='1'" class="tombol"/>
<input type="button" value="2" onclick="kalku.input.value +='2'" class="tombol"/>
<input type="button" value="3" onclick="kalku.input.value +='3'" class="tombol"/> <br>
<input type="button" value="4" onclick="kalku.input.value +='4'" class="tombol"/>
<input type="button" value="5" onclick="kalku.input.value +='5'" class="tombol"/>
<input type="button" value="6" onclick="kalku.input.value +='6'" class="tombol"/><br>
<input type="button" value="7" onclick="kalku.input.value +='7'" class="tombol"/>
<input type="button" value="8" onclick="kalku.input.value +='8'" class="tombol"/>
<input type="button" value="9" onclick="kalku.input.value +='9'" class="tombol"/><br>
<input type="button" value="0" onclick="kalku.input.value +='0'" class="tombol"/>
<input type="button" value="+" onclick="kalku.input.value +='+'" class="tombol"/>
<input type="button" value="-" onclick="kalku.input.value +='-'" class="tombol"/><br>
<input type="button" value="*" onclick="kalku.input.value +='*'" class="tombol"/>
<input type="button" value=":" onclick="kalku.input.value +='/'" class="tombol"/>
<input type="button" value="c" onclick="kalku.input.value =''"   class="tombol"/><br>
<input type="button" value="=" onclick="kalku.input.value = eval(kalku.input.value)" class="tombol"/>
</body>


</form>
</center>
</html>
